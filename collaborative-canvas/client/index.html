<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Collaborative Canvas — Enhanced</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
        <div class="logo">Flam · Collaborative Canvas</div>
        <div class="tools">
        <select id="toolSelect" title="Tool">
            <option value="brush">Brush</option>
            <option value="eraser">Eraser</option>
        </select>
        <input id="colorPicker" type="color" value="#000000" title="Color" />
        <input id="widthRange" type="range" min="1" max="48" value="4" title="Width" />
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="clearBtn">Clear</button>
        </div>
        <div class="user-area">
        <div id="meInfo" class="me-info">Connecting...</div>
        <div id="usersList" class="users-list"></div>
        </div>
    </header>

<main class="canvas-wrap">
    <canvas id="drawCanvas"></canvas>
    <div id="cursors" class="cursors"></div>
</main>

<footer class="footer">
    <div>Open multiple windows to test real-time collaboration.</div>
    <div id="status">Connecting...</div>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="websocket.js"></script>
<script src="canvas.js"></script>
<script src="main.js"></script>
</body>
</html>
